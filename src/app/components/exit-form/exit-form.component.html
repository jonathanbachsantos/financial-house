<!-- src/app/components/exit-form/exit-form.component.html -->
<div>
    <h2>Cadastrar Saída</h2>
    <form [formGroup]="exitForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="value" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Imagem do Cupom</mat-label>
        <input matInput formControlName="receiptImage">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button type="submit">Adicionar Saída</button>
    </form>
  </div>
