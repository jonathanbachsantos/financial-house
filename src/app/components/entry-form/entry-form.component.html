<!-- src/app/components/entry-form/entry-form.component.html -->
<div>
    <h2>Cadastrar Entrada</h2>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="value" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fonte</mat-label>
        <input matInput formControlName="source" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button type="submit">Adicionar Entrada</button>
    </form>
  </div>
